<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6ea;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: #ff4d6d;
            color: white;
        }

        #noButton {
            background-color: #adb5bd;
            color: white;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="displayImg" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnkyNGF1eDl1bmx6bmgxZW5mYmRvNWt4N2xlc2UyZTNjam9yNmExMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mi4ec226vjAkehSLk0/giphy.gif" alt="Cute Cat">
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons" id="btnGroup">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const questionText = document.getElementById('questionText');
        const displayImg = document.getElementById('displayImg');
        const btnGroup = document.getElementById('btnGroup');

        let yesSize = 18;

        // 1. Logic for moving the "No" button
        noButton.addEventListener('mouseover', () => {
            // Move button randomly
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            // Make the "Yes" button grow every time they try to hit "No"
            yesSize += 10;
            yesButton.style.fontSize = `${yesSize}px`;
            yesButton.style.padding = `${yesSize/2}px ${yesSize}px`;
        });

        // 2. Logic for clicking "Yes"
        yesButton.addEventListener('click', () => {
            questionText.innerText = "YAY! See you then! ❤️";
            displayImg.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDZtb3U5bW4xbnNlcTJjNDRyazU3aHRzd3ZvNTJ2ZzFkdDc1N3h3YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Nb61pNaq53szX4WOcO/giphy.gif"
          ; // Success GIF
            btnGroup.classList.add('hidden');
            noButton.style.display = 'none';
        });
    </script>

</body>
